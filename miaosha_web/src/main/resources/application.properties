server.port=8090
mybatis.mapper-locations=classpath:mapping/*.xml
spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver


spring.redis.database:0
spring.redis.host:127.0.0.1
spring.redis.port:6379
spring.redis.password:

spring.redis.jedis.pool.max-active:8
spring.redis.jedis.pool.max-wait:-1
spring.redis.jedis.pool.max-idle:5
spring.redis.jedis.pool.min-idle:0
spring.redis.timeout:10000

# kafka 默认端口 9092
spring.kafka.bootstrap-servers=localhost:9092
#消费组  可以只创建
spring.kafka.consumer.group-id=springboot-group1
#从何处开始消费,latest 表示消费最新消息,earliest 表示从头开始消费,none表示抛出异常,默认latest
spring.kafka.consumer.auto-offset-reset=earliest

logging.level.org.springframework.web=INFO
logging.level.cn.wuyang.springboot=TRACE